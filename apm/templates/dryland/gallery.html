{% load static %}

<!-- GALLERY -->

<section class="site-section" id="gallery-section" data-aos="fade">
    <div class="container">
      <div class="row mb-3">
        <div class="col-12 text-center">
          <h2 class="section-title mb-3">Gallery</h2>
        </div>
      </div>
      <div id="posts" class="row no-gutter">
        <div class="item web col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-4">
          <a href="{% static 'images/cats.png' %}" class="item-wrap fancybox">
            <span class="icon-search2"></span>
            <img class="img-fluid" src="{% static 'images/cats.png' %}">
          </a>
        </div>
        <div class="item web col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-4">
          <a href="{% static 'images/dashboard.png' %}" class="item-wrap fancybox" data-fancybox="gallery2">
            <span class="icon-search2"></span>
            <img class="img-fluid" src="{% static 'images/dashboard.png' %}">
          </a>
        </div>
        <div class="item brand col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-4">
          <a href="{% static 'images/earnings.png' %}" class="item-wrap fancybox" data-fancybox="gallery2">
            <span class="icon-search2"></span>
            <img class="img-fluid" src="{% static 'images/earnings.png' %}">
          </a>
        </div>
        <div class="item design col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-4">
          <a href="{% static 'images/expenses.png' %}" class="item-wrap fancybox" data-fancybox="gallery2">
            <span class="icon-search2"></span>
            <img class="img-fluid" src="{% static 'images/expenses.png' %}">
          </a>
        </div>
        <div class="item web col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-4">
          <a href="{% static 'images/earnings_detail.png' %}" class="item-wrap fancybox" data-fancybox="gallery2">
            <span class="icon-search2"></span>
            <img class="img-fluid" src="{% static 'images/earnings_detail.png' %}">
          </a>
        </div>
        <div class="item brand col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-4">
          <a href="{% static 'images/profile_page.png' %}" class="item-wrap fancybox" data-fancybox="gallery2">
            <span class="icon-search2"></span>
            <img class="img-fluid" src="{% static 'images/profile_page.png' %}">
          </a>
        </div>
        <div class="item web col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-4">
          <a href="{% static 'images/earnings_delete.png' %}" class="item-wrap fancybox" data-fancybox="gallery2">
            <span class="icon-search2"></span>
            <img class="img-fluid" src="{% static 'images/earnings_delete.png' %}">
          </a>
        </div>
        <div class="item design col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-4">
          <a href="{% static 'images/dashboard_empty.png' %}" class="item-wrap fancybox" data-fancybox="gallery2">
            <span class="icon-search2"></span>
            <img class="img-fluid" src="{% static 'images/dashboard_empty.png' %}">
          </a>
        </div>
      </div>
    </div>
</section>
