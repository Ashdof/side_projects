{% extends "index.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<section>
    <div class="container px-5 py-4 bg-white pb-5 rounded-3 border" style="width: 35%;">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="border-bottom mb-5">
                <p class="fs-3 text-start text-secondary mb-0">Change Password</p>
            </div>
            <div class="row">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form |crispy }} 
                    <button class="btn btn-success px-5 mt-3 w-100" type="submit">Change password</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
