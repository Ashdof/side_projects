{% extends "index.html" %}
{% load static %}
 
{% block content %}
<section class="px-5">
    <div class="container bg-white px-5 text-center">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <img class="rounded img-thumbnail border border-danger w-25" src="{{ mems.image.url }}" alt="{{ mems.last_name }}'s photo">
            </div>
            <div class="text-center fw-bold p-2 mt-2">
                <p class="fs-1 text-secondary">
                    {{ mems.last_name }}, {{ mems.maiden_name }} {{ mems.first_name }}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <p class="fs-4 text text-secondary">
                    Be aware that deleting this record is irreversible.
                </p>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 border-top mt-5">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <button class="btn btn-danger w-50 mt-3">Delete</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
