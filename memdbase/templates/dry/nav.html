{% load static %}

<!-- NAVIGATION -->
<div class="mb-5 border-bottom">
    <header class="p-3">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">   
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'index' %}" class="nav-link px-2 link-secondary">Home</a></li>
              <li><a href="{% url 'members:member_new' %}" class="nav-link px-2 link-dark">New Member</a></li>
            </ul>
    
            <form action="{% url 'members:member_search' %}" method="GET" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" id="search-form">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search" id="search-input" name="q">
            </form>
    
            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ user.image.url }}" alt="mdo" width="32" height="32" class="rounded-circle">
                {{ user.username }}
              </a>
              <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="{% url 'accounts:profile' username=user.username %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'accounts:profile_update' username=user.username %}">Update Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
    </header>
</div>
