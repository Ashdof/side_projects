<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-88">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A basic web application to store records of favourite novels">
    <meta name="author" content="Emmanuel Enchill">

    <title th:text="${novel.title}">ASHNovel Catalogue | Novel Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Tempus Dominus Datepicker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.7/dist/css/tempus-dominus.min.css">

    <style>
        .novel-form-container {
            min-width: 70%;
        }
        .form-section {
            border: 1px solid rgba(0,0,0,.125);
            border-radius: 0.375rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-section legend {
            width: auto;
            padding: 0 0.5rem;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .btn-action {
            min-width: 120px;
        }
    </style>
</head>
    <body class="bg-light">
        <section class="container">
            <div>
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                    <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <span class="fs-4">ASHNovel Catalogue</span>
                    </a>

                    <ul class="nav nav-pills">
                        <li class="nav-item"><a th:href="@{/catalogue/home}" class="nav-link active">Home</a></li>
                        <li class="nav-item"><a th:href="@{/catalogue/new_novel}" class="nav-link">Add Novel</a></li>
                    </ul>
                </header>
            </div>
            <div class="container-fluid-md d-flex justify-content-center align-items-center min-vh-100">
                <div class="novel-form-container bg-white p-4 shadow rounded-3">
                    <h2 class="text-center mb-4" th:text="${novel.title}"></h2>

                    <div class="row">
                        <div class="col-md-4">
                            <img th:src="@{/uploads/cover-images/{filename}(filename=${novel.imagePath})}"
                                 alt="cover image" class="img-fluid shadow rounded">
                        </div>
                        <div class="col-md-8">
                            <p><strong>Author: </strong><span th:text="${novel.author}"></span></p>
                            <p><strong>Genre: </strong><span th:text="${novel.genre}"></span></p>
                            <p><strong>ISBN: </strong><span th:text="${novel.isbn}"></span></p>
                            <p><strong>Publication Year: </strong><span th:text="${novel.pubYear}"></span></p>
                            <p><strong>Publishing Company: </strong><span th:text="${novel.pubCompany}"></span></p>
                            <p><strong>Summary:</strong></p>
                            <p th:text="${novel.Summary}"></p>

                            <div class="mt-4">
                                <a th:href="@{/catalogue/home}" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-hand-left"></span> Back
                                </a>
                                <a href="#" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove"></span> Delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
