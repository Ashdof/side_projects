<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-88">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A basic web application to store records of favourite novels">
    <meta name="author" content="Emmanuel Enchill">

    <title>ASHNovel Catalogue | New Record</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<main>
    <h1 class="visually-hidden">ASHNovel Catalogue - Add New Record</h1>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">ASHNovel Catalogue - Add New Record</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Add Novel</a></li>
            </ul>
        </header>
    </div>

    <div class="b-example-divider"></div>

    <h1>Hello, World!</h1>
    <p>Username: <b th:text="${user}"></b></p>
    <p>Message:  Welcome to the ASHNovel Catalogue page for adding new records.</p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
